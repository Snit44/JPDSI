<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">

<f:metadata>
    <f:viewAction action="#{itemEditBB.onLoad()}" />
</f:metadata>

<h:head>
    <meta charset="utf-8" />
    <title>JSF 06 - EJB, bazy danych (mapowanie obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

    <p:panel toggleable="true" header="Edycja rekordu">

        <h:form rendered="#{itemEditBB.item != null}">
            <h:panelGrid columns="3" cellpadding="5">

                <h:outputLabel for="i-title" value="Title:" />
                <p:inputText id="i-title" value="#{itemEditBB.item.title}" required="true" requiredMessage="Podaj tytuł"
                    validatorMessage="co najwyżej 255 znaków">
                    <f:validateLength maximum="255" />
                </p:inputText>
                <p:message for="i-title" display="icon" />

                <h:outputLabel for="i-description" value="Description:" />
                <p:inputTextarea id="i-description" value="#{itemEditBB.item.description}" rows="5" cols="50"
                    validatorMessage="co najwyżej 1000 znaków">
                    <f:validateLength maximum="1000" />
                </p:inputTextarea>
                <p:message for="i-description" display="icon" />

                <h:outputLabel for="i-sellerId" value="Seller ID:" />
                <p:inputNumber id="i-sellerId" value="#{itemEditBB.item.sellerId}" decimalPlaces="0" />
                <p:message for="i-sellerId" display="icon" />

                <h:outputLabel for="i-categoryId" value="Category ID:" />
                <p:inputNumber id="i-categoryId" value="#{itemEditBB.item.categoryId}" decimalPlaces="0" />
                <p:message for="i-categoryId" display="icon" />

                <h:outputLabel for="i-condition" value="Condition:" />
                <p:inputText id="i-condition" value="#{itemEditBB.item.condition}"
                    validatorMessage="co najwyżej 100 znaków">
                    <f:validateLength maximum="100" />
                </p:inputText>
                <p:message for="i-condition" display="icon" />

                <h:outputLabel for="i-price" value="Price:" />
                <p:inputNumber id="i-price" value="#{itemEditBB.item.price}" decimalPlaces="2" />
                <p:message for="i-price" display="icon" />

            </h:panelGrid>

            <p:messages id="msgs" />

            <p:commandButton value="Zapisz" action="#{itemEditBB.saveData()}" style="margin-right: 1em;"
                update="@form" />

            <p:button value="Anuluj" outcome="itemList" />
        </h:form>

    </p:panel>

</h:body>

</html>
