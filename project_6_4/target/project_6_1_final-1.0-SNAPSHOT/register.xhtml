<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <meta charset="utf-8" />
    <title>Register</title>

    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .page-wrapper {
            max-width: 400px;
            margin: 50px auto;
            padding: 0 15px;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</h:head>

<h:body>

<div class="page-wrapper">

    <div class="title">Create Account</div>

    <h:form>

        <p:panel header="Registration">

            <h:panelGrid columns="2" columnClasses="label,value">
                <h:outputLabel value="Username:" />
                <h:inputText value="#{registerBB.username}" required="true" />

                <h:outputLabel value="Email:" />
                <h:inputText value="#{registerBB.email}" required="true" />

                <h:outputLabel value="Password:" />
                <h:inputSecret value="#{registerBB.password}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Register"
                             action="#{registerBB.register}"
                             style="margin-top:10px; width:100%;" />

        </p:panel>

        <p:button value="Back to Login"
                  href="login.xhtml"
                  style="margin-top:10px; width:100%;"
                  styleClass="p-button-outlined" />

    </h:form>

</div>

</h:body>
</html>
