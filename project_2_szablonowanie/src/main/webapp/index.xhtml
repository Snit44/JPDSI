<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="primefaces"
      xmlns:ui="jakarta.faces.facelets">

    <ui:composition template="/templates/page-template.xhtml">

        <ui:define name="pageContent">

            <p:panel header="Kalkulator Kredytowy">

                <p:messages id="msg" />

                <h:form id="form">
                    Kwota kredytu:
                    <h:inputText value="#{calcBB.amount}" />
                    <br /><br />

                    Okres kredytowania (lata):
                    <h:inputText value="#{calcBB.years}" />
                    <br /><br />

                    Oprocentowanie (%):
                    <h:inputText value="#{calcBB.interest}" />
                    <br /><br />

                    <p:messages id="msg" />

                    <p:commandButton 
                        value="Oblicz" 
                        action="#{calcBB.calc}" 
                        styleClass="rounded-button"
                        />

                    <br /><br />

                    <p:commandButton 
                        value="Oblicz (AJAX)" 
                        action="#{calcBB.calc_AJAX}" 
                        update="msg"
                        process="@form"
                        ajax="true"
                        styleClass="rounded-button"
                        />
                    <br /><br />

                    <h:commandLink value="Informacje" action="#{calcBB.info()}" />
                </h:form>
            </p:panel>

        </ui:define>

    </ui:composition>
</html>
